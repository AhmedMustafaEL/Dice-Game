<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="Header">
        <h1 class="p1">Player 1</h1>
        <h1 class="p2">Player 2</h1>
    </div>
    <div class="center">
        <p id="current1" class="p3">Current score: 0</p>
        <p id="current2" class="p4">Current score: 0</p>
    </div>
    <div class="center">
        <p id="total1" class="p5">Total score: 0</p>
        <p id="total2" class="p6">Total score: 0</p>
    </div>

  
    <div class="dice-container">
        <div id="dice" class="dice">1</div>
    </div>

    <div class="center">
        <button id="roll" class="p7">Roll Dice</button>
        <button id="hold" class="p8">Hold</button>
    </div>
    <div class="center">
        <button id="new" class="p9">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
